<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsign</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=wb_sunny" />
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <header>
        <div id="headerDiv">
            <p id="headerText">HandSign</p>
            <button id="themeButton">
                <span id="iconTheme" class="material-symbols-outlined">
                    wb_sunny
                </span>
            </button>
        </div>
    </header>
    <main>
        <div id="mainDiv">
            <form method="post">
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                <br>
                <label for="pwd">Senha: </label>
                <input type="password" id="pwd" name="pwd" required minlength="8">
                <br>
                <input type="submit" id="submit" value="Login">
            </form>
        </div>
    </main>
</body>
</html>
