<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsign</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <div id="headerDiv">
            <div>
                <p id="headerText">HandSign</p>
            </div>
            <div>
                <button id="themeButton">
                    <span id="iconTheme" class="material-symbols-outlined">
                        wb_sunny
                    </span>
                </button>
                <button id="logoutButton">
                    <span id="iconTheme" class="material-symbols-outlined">
                        logout
                    </span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div id="mainDiv">
            <div id="buttonDiv">
                <button class="buttonGerar">
                    <span id="iconGerar" class="material-symbols-outlined">
                        description
                    </span>
                    Gerar texto
                </button>
                <button class="buttonGerar">
                    <span id="iconGerar" class="material-symbols-outlined">
                        volume_up
                    </span>
                    Gerar áudio
                </button>
                <button class="buttonGerar">
                    <span id="iconGerar" class="material-symbols-outlined">
                        sign_language
                    </span>
                    Gerar animação em LIBRAS
                </button>
            </div>
            <div id="docDiv">
                <button id="buttonDoc">Cria documento</button>
            </div>
        </div>
    </main>

    <script src="../js/home.js"></script>
</body>
</html>
