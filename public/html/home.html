<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsign</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header>
        <div id="headerDiv">
            <div>
                <p id="headerText">HandSign</p>
            </div>
            <div>
                <button id="themeButton">
                    <span id="iconTheme" class="material-symbols-outlined">
                        wb_sunny
                    </span>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div id="mainDiv">
            <p id="mainText">Seus Documentos: </p>
            <div id="buttonDiv">
                <button class="buttonDoc">
                    <div class="textDoc">
                        <p id="tituloDoc">Titulo</p>
                        <p id="descDoc">Descrição</p>
                    </div>
                </button>
            </div>
            <div id="docDiv">
                <a id="linkDoc" href="/document">Criar um novo documento</a>
            </div>
        </div>
    </main>

    <script src="../js/home.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
